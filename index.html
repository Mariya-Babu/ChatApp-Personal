<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bilingual Chat UI</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: url("your-bg.jpg") no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .mobile-frame {
        width: 360px;
        height: 640px;
        background-color: #111;
        border-radius: 30px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        padding: 10px 5px;
      }

      .chat-container {
        flex-grow: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        padding: 10px;
      }

      .message {
        margin: 10px 0;
        padding: 10px 15px;
        border-radius: 18px;
        max-width: 75%;
        position: relative;
        word-wrap: break-word;
      }

      .girl {
        background-color: #005c4b;
        color: white;
        align-self: flex-end; /* Reversed position: Align boy's message to the right */
        text-align: right;
      }

      .boy {
        background-color: #005c4b;
        color: white;
        align-self: flex-start; /* Reversed position: Align girl's message to the left */
        text-align: left;
      }

      .english {
        font-size: 0.75rem;
        background-color: rgba(255, 255, 255, 0.2);
        padding: 4px 8px;
        border-radius: 6px;
        display: inline-block;
      }

      .telugu {
        font-size: 1rem;
        margin-top: 5px;
        display: block;
      }

      .message-number {
        position: absolute;
        top: -10px;
        left: -10px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #fff;
        background-color: #333;
        padding: 2px 6px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="mobile-frame">
      <div class="chat-container" id="chatContainer">
        <!-- Boy's message -->
        <div class="message girl">
          <div class="message-number"></div>
          <div class="english">Nenu ranu</div>
          <div class="telugu">నేను రాను</div>
        </div>

        <!-- Girl's reply -->
        <div class="message boy">
          <div class="message-number"></div>
          <div class="english">Endhuku</div>
          <div class="telugu">ఎందుకు?</div>
        </div>

        <div class="message girl">
          <div class="message-number"></div>
          <div class="english">Nenu ranu</div>
          <div class="telugu">నేను రాను</div>
        </div>

        <div class="message boy">
          <div class="message-number"></div>
          <div class="english">Nenu Emi Cheyanu</div>
          <div class="telugu">Nenu Emi Cheyanu</div>
        </div>

        <div class="message boy">
          <div class="message-number"></div>
          <div class="english">Matladatha Anthe</div>
          <div class="telugu">నMatladatha Anthe</div>
        </div>

        <div class="message boy">
          <div class="message-number"></div>
          <div class="english">Pelli Gurinchi</div>
          <div class="telugu">Pelli Gurinchi</div>
        </div>
      </div>
    </div>

    <script>
      // Dynamically add numbers to each message
      const messages = document.querySelectorAll(".message");
      messages.forEach((message, index) => {
        const numberElement = message.querySelector(".message-number");
        numberElement.textContent = index + 1; // Set number based on the position in the list
      });
    </script>
  </body>
</html>
